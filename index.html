<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="bg">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-top">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-bottom">



    <div class="profile-card">
      <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern">
      <img class="image-victor" src="images/image-victor.jpg" alt="image-victor">

      <div class="name">
        <h3>Victor Crest <span class="age">26</span></h3>
        <h4>London</h4>
      </div>
      <hr>
      <div class="followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sat&Sid</a>
    </div>
  </div>
</body>

</html>
